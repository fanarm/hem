<!DOCTYPE html>
<html>
  <head>
    <meta  content="text/html; charset=UTF-8"  http-equiv="content-type">
    <title>Home Environment Monitor</title>
  </head>
  <body>
    <p  style="text-align: center;font-size:50px">Updated: {{ ts }} APMI: {{ ar }}</p>
    <table  style="width: 100%;"  border="0">
      <tbody>
        <tr>
          <td  style="text-align: right;"><img  style="width: 510px; height: 510px;"
               alt="pm25"  src="static/pics/pm25.png"><br>
          </td>
          <td  style="text-align: left; font-size:300px; color:rgb(0,153,0);">{{
            pm }} </td>
        </tr>
        <tr>
          <td  colspan="2"  rowspan="1"  style="text-align: center;"><img  alt="pm2.5 chart"
               src="chartnow/hem_pm25"><br>
          </td>
        </tr>
      </tbody>
    </table>
    <table  style="width: 1400px; height: 60px; text-align: left; margin-left: auto; margin-right: auto;"
       border="0">
      <tbody>
        <tr>
          <td  style="height: 160px; text-align: right; width: 400px;"><img  style="width: 160px; height: 160px;"
               alt="Temperature"  src="static/pics/temperature.png"></td>
          <td  style="height: 160px; text-align: left; width: 300px; font-size:120px; color:rgb(255,102,0)">{{t}}
            </td>
          <td  style="height: 160px; text-align: right; width: 300px;"><img  style="width: 160px; height: 160px;"
               alt="Humidity"  src="static/pics/humidity.png"></td>
          <td  style="width: 400px; height: 160px; text-align: left; font-size:120px; color:rgb(0,0,153)">{{rh}}%</td>
        </tr>
        <tr>
          <td  colspan="2"  rowspan="1"><img  alt="temperature diagram"  src="chartnow/hem_temp"><br>
          </td>
          <td  colspan="2"  rowspan="1"><img  alt="humidity diagram"  src="chartnow/hem_humid"><br>
          </td>
        </tr>
      </tbody>
    </table>
    <p><br>
    </p>
    <table  style="width: 100%"  border="0">
      <tbody>
        <tr>
          <td  style="height: 160px; text-align: right;"><a  href="config.html"><img
                 style="width: 160px; height: 160px;"  alt="Config"  src="static/pics/config.png"></a><br>
          </td>
          <td  style="height: 160px; text-align: center;"><a  href="history.html"><img
                 style="width: 160px; height: 160px;"  alt="History"  src="static/pics/history.png"></a><br>
          </td>
          <td><br>
          </td>
        </tr>
      </tbody>
    </table>
    <p><br>
    </p>
    
  </body>
</html>
