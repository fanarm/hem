<!DOCTYPE html>
<html>
  <head>
    <meta  content="text/html; charset=UTF-8"  http-equiv="content-type">
    <title>HEM History</title>
  </head>
  <body>
    <table  style="width: 818px; height: 193px;"  border="0">
      <tbody>
        <tr>
          <td><a  href="/"><img  style="width: 160px; height: 160px;"  alt="Back"
                 src="static/pics/back.png"></a><br>
          </td>
          <td  style="width: 256px; text-align: center; font-size:50px"><a  href="hemconf.html"><span
                 style="color: rgb(0, 0, 238);"><span  style="text-decoration: underline;">HEM</span></span></a></td>
          <td  style="width: 256px; text-align: center; font-size:50px">NAS<br>
          </td>
          <td  style="text-align: left;"><br>
          </td>
        </tr>
        <tr>
          <td><br>
          </td>
          <td><br>
          </td>
          <td  style="background-color: rgb(153, 153, 153);"><span  style="color: rgb(153, 153, 153);"><br>
            </span> </td>
          <td><br>
          </td>
        </tr>
      </tbody>
    </table>
    <p  style="text-align: center; font-size:50px"> Current NAS activation
      status: _(_wol_status_)_<br>
    </p>
    <form  method="POST"  action="nasconf.html"  name="NAS_ACT">
      <table  style="width: 598px; height: 44px;"  border="0">
        <tbody>
          <tr>
            <td  style="width: 269.75px; text-align: right; font-size:50px">Activate
              for&nbsp; </td>
            <td>
              <select  style="width: 300px; height: 100px; font-size:50px"  name="NAS_act_sel">
                <option  value="1">1 min</option>
                <option  value="15">15 min</option>
                <option  value="30">30 min</option>
                <option  value="60">1 hour</option>
                <option  value="120">2 hours</option>
                <option  value="240">4 hours</option>
                <option  value="720">half a day</option>
                <option  value="1440">1 day</option>
              </select>
            </td>
            <td  style="width: 100px;">&nbsp;</td>
            <td  style="width: 709.75px;"><button  style="width: 300px; height: 100px; font-size:50px"
                 type="submit"  value="Submit"  formmethod="post"  name="NAS_act_btn">Submit</button></td>
          </tr>
        </tbody>
      </table>
    </form>
    <br>
    <p  style="text-align: center; font-size:50px"> Current AV Receiver status:
      _(_avr_status_)_<br>
    </p>
    <form  method="POST"  action="nasconf.html"  name="AVR_ACT">
      <table  style="width: 598px; height: 44px;"  border="0">
        <tbody>
          <tr>
            <td  style="width: 269.75px; text-align: right; font-size:50px">Choose
              source&nbsp; </td>
            <td> 
              <select  style="width: 300px; height: 100px; font-size:50px"  name="AVR_act_sel"
                formethod="post" onchange="this.form.submit()">
                <option selected disabled>Select here</option>
                <option  value="DVR">DVR(HEM)</option>
                <option  value="SAT">SAT(IPTV)</option>
                <option  value="DVD">DVD</option>
                <option  value="HDP">HDP(Xiaomi)</option>
                <option  value="off">Turn Off AVR</option>
              </select>
            </td>
            <td  style="width: 100px;">&nbsp;</td>
            <td  style="width: 250px;"> <button  style="width: 200px; height: 100px; font-size:50px"
                 type="submit"  value="voldown"  formmethod="post"  name="AVR_act_vol">Vol
                -</button> </td>
            <td  style="width: 250px;"> <button  style="width: 200px; height: 100px; font-size:50px"
                 type="submit"  value="volup"  formmethod="post"  name="AVR_act_vol">Vol
                +</button> </td>
            <td  style="width: 250px;"> <button  style="width: 200px; height: 100px; font-size:50px"
                 type="submit"  value="mute"  formmethod="post"  name="AVR_act_vol">Mute</button>
            </td>
          </tr>
          <tr>
          </tr>
          <tr>
            <td  style="width: 269.75px; text-align: right; font-size:50px">HEM
              Content&nbsp; </td>
            <td>&nbsp;</td>
            <td  style="width: 100px;">&nbsp;</td>
            <td><button  style="width: 200px; height: 100px; font-size:50px"  type="submit"
                 value="kodi"  formmethod="post"  name="AVR_act_ctn">Launch Kodi</button></td>
            <td><br>
            </td>
            <td><br>
            </td>
          </tr>
        </tbody>
      </table>
    </form>
    <br>
  </body>
</html>
